<div class="form-container">
  <mat-card>
    <mat-card-title>Registrar Novo Usuário</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
          <mat-label>Nome de Usuário</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Tipo de Acesso</mat-label>
          <mat-select formControlName="role">
            <mat-option value="Public">Público</mat-option>
            <mat-option value="Administrator">Administrador</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Registrar
        </button>

      </form>
      <p>Já tem uma conta? <a routerLink="/">Faça o login</a></p>
    </mat-card-content>
  </mat-card>
</div>
