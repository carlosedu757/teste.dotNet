<div class="login-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="username" placeholder="Digite seu usuário">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Digite sua senha">
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit">
          Entrar
        </button>
        
      </form>
      <p>Não tem uma conta? <a routerLink="/registrar">Registre-se</a></p>
    </mat-card-content>
  </mat-card>
</div>
